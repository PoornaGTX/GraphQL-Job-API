type Query {
  job(id: ID!): Job
  jobs: [Job!]
  company(id: ID!): Company
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]
}

"""
Represent a job ad posted to our board
"""
type Job {
  id: ID!
  """
  The __date__ when the job is publish, in ISO-8601 format, E.g `2023-10-10`.
  """
  date: String!
  title: String!
  company: Company! #this is object assocetion
  description: String
}
